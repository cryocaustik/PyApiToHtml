<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% if title %}{{ title }} - {% endif %}Seattle PD API</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='semantic.min.css') }}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{{ url_for('static', filename='semantic.min.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='c3/c3.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
    <script src="{{ url_for('static', filename='c3/c3.js') }}"></script>
    
    <script src="{{ url_for('static', filename='master.js') }}"></script>
    
</head>
<body>
    <div class="ui menu">
        <a class="item" href="/">
            <img src="{{ url_for('static', filename='img/spd.png') }}" alt="SPD" class="ui middle aligned mini image">
        </a>
        <div class="item">
            Seattle PD API
        </div>
        <div class="ui right dropdown item">
            API
            <i class="dropdown icon"></i>
            <div class="menu">
                <a href="/api/raw" target="_blank" class="item">RAW</a>
                <a href="/api/bydate" target="_blank" class="item">Crime by Date</a>
            </div>
        </div>
    </div>
    <div class="ui container">
        <div class="ui segment">
            <div class="ui horizontal divider">
                <i class="bar chart icon"></i>
                Crimes over Time
            </div>
            <div id="chart1"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='charts.js') }}"></script>
</body>
</html>
